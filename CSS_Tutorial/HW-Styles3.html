<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="HW-Styles3.html">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Landing</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
                <button class="get-started">Get Started</button>
            </nav>
        </header>
        <div class="content">
            <div class="text-section">
                <h1>Fly makes you faster</h1>
                <p>New free template by uicookies.com. For more templates visit the site. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <button class="see-pricing">See Pricing</button>
            </div>
            <div class="signup-form">
                <h2>Sign Up for Free</h2>
                <form>
                    <input type="text" placeholder="Full name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="email" placeholder="Email" required>
                    <select required>
                        <option value="" disabled selected>Type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
